    <section id="Loginform">

                    <div class="login-form">
                        <!--login form-->
                        <h2>Login</h2>
                        <form action="#">
                            <input type="email" placeholder="User Name" />
                            <input type="password" placeholder="Password" />
                            <span>
                                <input type="checkbox" class="checkbox">

							</span>

                      <a style="cursor:pointer;" id="forgot_password"> Forgot Password ?</a>

                        </form>
                    </div>
                    <!--/login form-->

                </div>

                            <input type="email" placeholder="Email Address" />
                            <input type="password" placeholder="Password" />
                            <input type="password" placeholder="Confirm Password" />
                            <input type="text" placeholder="Mobile Number" />
                            
                            <table>
                                <tr>
                                    <td style="width:50%">
                                        <input type="radio" name="Gender" value="Male" id="m_radioStyle">
                                        <span style="font-size: large">Male</span> </td>
                                    <td>
                                        <input type="radio" name="Gender" value="Female" id="f_radioStyle">
                                        <span style="font-size: large">Female</span></td>
                                </tr>

                            </table>

                            <br />
                            <br />
                            <button type="submit" class="btn btn-default">Signup</button>
                        </form>
