<html>
<head>

<base href="http://demos.telerik.com/kendo-ui/datetimepicker/api">
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title></title>
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2015.3.930/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2015.3.930/styles/kendo.material.min.css" />

    <script src="//kendo.cdn.telerik.com/2015.3.930/js/jquery.min.js"></script>
    <script src="//kendo.cdn.telerik.com/2015.3.930/js/kendo.all.min.js"></script>

</head>
<body>

        <div id="example">

            <div class="demo-section k-content">
                <input id="datetimepicker" style="width: 100%;" />
            </div>
            
            <script>
                $(document).ready(function() {
                    $("#datetimepicker").kendoDateTimePicker()
                                  .closest(".k-widget")
                                  .attr("id", "datetimepicker_wrapper");

                    var datetimepicker = $("#datetimepicker").data("kendoDateTimePicker");

                    var setValue = function () {
                        datetimepicker.value($("#value").val());
                    };

                    $("#enable").click(function() {
                        datetimepicker.enable();
                    });

                    $("#disable").click(function() {
                        datetimepicker.enable(false);
                    });

                    $("#readonly").click(function() {
                        datetimepicker.readonly();
                    });

                    $("#openDateView").click(function() {
                        datetimepicker.open("date");
                    });

                    $("#openTimeView").click(function() {
                        datetimepicker.open("time");
                    });

                    $("#closeDateView").click(function() {
                        datetimepicker.close("date");
                    });

                    $("#closeTimeView").click(function() {
                        datetimepicker.close("time");
                    });

                    $("#value").kendoDateTimePicker({
                        change: setValue
                    });

                    $("#set").click(setValue);

                    $("#get").click(function() {
                        alert(datetimepicker.value());
                    });
                });
           </script>

            <style>
              .box .k-textbox {
                width: 80px;
              }
              .box .k-button {
                min-width: 80px;
              }
            </style>
        </div>


</body>
</html>
